<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>AX • Watch</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
<style>
body{margin:0;font-family:Inter;background:#fff;color:#0b1220;}
header{position:sticky;top:0;background:#fff;border-bottom:1px solid #e7eaf0;padding:10px 16px;z-index:50;display:flex;align-items:center;gap:10px;}
.icon{width:40px;height:40px;border:1px solid #e7eaf0;border-radius:12px;display:grid;place-items:center;cursor:pointer}
.wrap{max-width:1150px;margin:0 auto;padding:16px}
.player{border-radius:14px;overflow:hidden;border:1px solid #e7eaf0;background:#000}
video,iframe{width:100%;height:100%;display:block}
h1{margin:10px 0}
.sub{color:#6b7280;font-size:.9rem}
.recommend{margin-top:20px;display:grid;grid-template-columns:1fr;gap:12px}
.rc{display:grid;grid-template-columns:140px 1fr;gap:8px;border:1px solid #e7eaf0;border-radius:12px;overflow:hidden}
.rc img{width:100%;height:100%;object-fit:cover}
.title{font-weight:700}
.sub2{color:#6b7280;font-size:.85rem;margin-top:3px}
.ad{margin:14px 0;text-align:center;border:1px dashed #e7eaf0;padding:8px;border-radius:12px}
</style>
</head>
<body>

<header>
  <button class="icon" onclick="history.back()">←</button>
  <strong>AX Tube</strong>
</header>

<div class="wrap">

<div class="ad">Banner 1</div>

<div class="player"><div id="stage"></div></div>

<h1 id="t"></h1>
<p id="m" class="sub"></p>

<div class="ad">Native</div>

<h3>Recommended</h3>
<div class="recommend" id="rec"></div>

<div class="ad">Banner 2</div>

</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
<script>
const supabase = supabase.createClient(
  "https://ugccrbzcscjajcdoklzc.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVnY2NyYnpjc2NqYWpjZG9rbHpjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjIzMzE2MjEsImV4cCI6MjA3NzkwNzYyMX0.jIYISCxyRyJ48eeRK4W68UhvPnvSIN6atIsTtkEP_qo"
);

const p = new URLSearchParams(location.search);
const id = p.get("id");

async function main(){
  const { data } = await supabase.from("videos").select("*");
  const v = data.find(x => x.id === id);

  if(!v){
    stage.innerHTML="<div style='color:#fff;padding:20px'>Video Not Found</div>";
    return;
  }

  if(/\.(mp4|webm|m3u8|ogv)$/i.test(v.src)){
    stage.innerHTML=`<video controls autoplay playsinline><source src="${v.src}"></video>`;
  } else {
    stage.innerHTML=`<iframe src="${v.src}" allowfullscreen allow="autoplay"></iframe>`;
  }

  t.textContent=v.title;
  m.textContent=`${v.channel} • ${v.views} • ${v.time}`;

  rec.innerHTML = data.filter(x => x.id !== v.id).map(x=>`
<a href="stream.html?id=${x.id}" class="rc">
  <img src="${x.thumbnail}">
  <div>
    <div class="title">${x.title}</div>
    <div class="sub2">${x.channel} • ${x.views}</div>
  </div>
</a>`).join("");
}

main();
</script>
</body>
</html>
